<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-top: 30px;
    }

    .filter {
      margin: 20px;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      width: 90%;
    }

    .card {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 220px;
      padding: 25px;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .blue { color: #007bff; }
    .green { color: #28a745; }
    .yellow { color: #ffc107; }
    .red { color: #dc3545; }

    .value {
      font-size: 26px;
      font-weight: bold;
    }

    .label {
      color: #555;
      font-size: 15px;
    }

    .charts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      width: 90%;
      margin: 0 auto 60px;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #eee;
      padding: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Team Performance Dashboard</h1>

  <div class="filter">
    <label for="monthSelect"><b>Select Month:</b></label>
    <select id="monthSelect" onchange="filterByMonth()">
      <option value="All">All</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
  </div>

  <div class="cards">
    <div class="card">
      <div class="icon blue">üïí</div>
      <div id="totalHours" class="value">0 h</div>
      <div class="label">Total Hours</div>
    </div>

    <div class="card">
      <div class="icon green">üìà</div>
      <div id="averagePerformance" class="value">0%</div>
      <div class="label">Average Performance</div>
    </div>

    <div class="card">
      <div class="icon yellow">üë•</div>
      <div id="teamCount" class="value">0</div>
      <div class="label">Team Members</div>
    </div>

    <div class="card">
      <div class="icon red">üèÜ</div>
      <div id="topPerformer" class="value">-</div>
      <div class="label">Top Performer</div>
    </div>
  </div>

  <div class="charts">
    <canvas id="hoursChart" width="400" height="300"></canvas>
    <canvas id="performanceChart" width="400" height="300"></canvas>
  </div>

  <footer>
    Last updated: <span id="updateDate"></span>
  </footer>

  <script>
    let teamData = [];

    // Load CSV
    Papa.parse("team_report.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        teamData = results.data;
        updateDashboard(teamData);
        document.getElementById("updateDate").innerText = new Date().toLocaleDateString();
      },
      error: function() {
        alert("‚ö†Ô∏è Error loading CSV file. Ensure 'team_report.csv' is in the same folder as index.html");
      }
    });

    // Filter by Month
    function filterByMonth() {
      const selectedMonth = document.getElementById("monthSelect").value;
      let filteredData = teamData;
      if (selectedMonth !== "All") {
        filteredData = teamData.filter(row => row.Month === selectedMonth);
      }
      updateDashboard(filteredData);
    }

    // Update Dashboard
    function updateDashboard(data) {
      if (!data.length) return;

      const totalHours = data.reduce((sum, row) => sum + (row.Hours || 0), 0);
      const avgPerformance = data.reduce((sum, row) => sum + (row.Performance || 0), 0) / data.length;
      const teamCount = new Set(data.map(row => row.Name)).size;
      const topPerformer = data.sort((a, b) => b.Performance - a.Performance)[0]?.Name || "-";

      document.getElementById("totalHours").innerText = `${totalHours.toFixed(1)} h`;
      document.getElementById("averagePerformance").innerText = `${(avgPerformance * 100).toFixed(1)}%`;
      document.getElementById("teamCount").innerText = teamCount;
      document.getElementById("topPerformer").innerText = topPerformer;

      updateCharts(data);
    }

    // Update Charts
    function updateCharts(data) {
      const names = data.map(row => row.Name);
      const hours = data.map(row => row.Hours);
      const performance = data.map(row => row.Performance * 100);

      const ctx1 = document.getElementById("hoursChart").getContext("2d");
      const ctx2 = document.getElementById("performanceChart").getContext("2d");

      if (window.hoursChart) window.hoursChart.destroy();
      if (window.performanceChart) window.performanceChart.destroy();

      window.hoursChart = new Chart(ctx1, {
        type: "bar",
        data: {
          labels: names,
          datasets: [{
            label: "Total Hours",
            data: hours,
            borderWidth: 1
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });

      window.performanceChart = new Chart(ctx2, {
        type: "line",
        data: {
          labels: names,
          datasets: [{
            label: "Performance (%)",
            data: performance,
            borderColor: "#28a745",
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
