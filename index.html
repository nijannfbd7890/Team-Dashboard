<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f7fb;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      margin-bottom: 1.5rem;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h3 {
      font-size: 2rem;
      margin: 0;
    }
    .logo {
      height: 50px;
      position: absolute;
      top: 15px;
      left: 25px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/company_logo.png" class="logo" alt="Logo" />
    <h1>Graphic Design Team Dashboard</h1>
    <p>Performance Analytics â€” July to November 2025</p>
  </header>

  <div class="container text-center">
    <div class="row g-3">
      <div class="col-md-3">
        <div class="card p-4">
          <h3 id="totalHours">0h</h3>
          <p>Total Hours</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4">
          <h3 id="avgPerf">0%</h3>
          <p>Average Performance</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4">
          <h3 id="teamCount">0</h3>
          <p>Team Members</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4">
          <h3 id="topPerformer">-</h3>
          <p>Top Performer</p>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <canvas id="performanceChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('performanceChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['July', 'August', 'September', 'October', 'November'],
        datasets: [{
          label: 'Monthly Performance',
          data: [70, 82, 78, 90, 85],
          backgroundColor: '#0d6efd'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
